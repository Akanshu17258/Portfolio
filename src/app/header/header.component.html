<header>
  <div id="header-container">
    <a class="me-link" href="#">
      <p class="me">
        Akan<span class="i">s</span>h<span class="l">u</span>
      </p></a
    >

    <nav id="nav-desktop">
      <a
        class="navLinks"
        href="#about-me"
        >About me</a
      >
      <a
        class="navLinks"
        href="#skills-app"
        >Skills</a
      >
      <a
        class="navLinks"
        href="#portfolio"
        >Portfolio</a
      >
    </nav>

    <nav id="nav-mobile" style="display: none">
      <div id="burger-menu-container">
        <img
          (click)="toggleMenu()"
          class="menu-icon"
          *ngIf="isMenuOpen"
          [src]="animationImages[1]"
          alt="Menü geöffnet"
        />
        <img
          (click)="toggleMenu()"
          *ngIf="!isMenuOpen"
          [src]="animationImages[0]"
          src="geschlossenes-menü-bild.svg"
          alt="Menü geschlossen"
        />
      </div>
      <div  id="nav-menu" style="display: flex">
        <div class="links-container">
          <a (click)="toggleMenu()" class="navLinks" href="#about-me"
            >About me</a
          >
          <a (click)="toggleMenu()" class="navLinks" href="#skills-app">Skills</a>
          <a (click)="toggleMenu()" class="navLinks" href="#portfolio"
            >Portfolio</a
          >
          <a (click)="toggleMenu()" class="navLinks" href="#contact">Contact</a>
        </div>
      </div>
    </nav>
  </div>
</header>
